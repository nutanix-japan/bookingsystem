{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Login</h1>

<form action="" method="post">
  {% csrf_token %}

  <div class="row">
    <div class="col-3">
      {{ form.username|as_crispy_field }}
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      {{ form.password|as_crispy_field }}
    </div>
  </div>

  <input type="submit" class="btn btn-success" value="Login"/>
</form>

{% endblock %}
